<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame Content</title>
  </head>
  <body>
    <!-- Using padding to avoid scrollbar -->
    <div class="iframe-content" style="padding: 0.01px !important">
      <!-- iframe content -->
    </div>
    <script>
      document.body.style.margin = "0";

      function sendHeight() {
        const height = document.querySelector(".iframe-content").scrollHeight;
        window.parent.postMessage(
          {
            type: "iframe-height",
            height: height,
          },
          "*"
        );
      }

      // Send height on load
      window.addEventListener("load", sendHeight);

      // Send height after a short delay to ensure content is rendered
      setTimeout(sendHeight, 100);

      // Send height when content changes (for dynamic content)
      const observer = new MutationObserver(sendHeight);
      observer.observe(document.querySelector(".iframe-content"), {
        childList: true,
        subtree: true,
        attributes: true,
      });

      // Also send height on resize
      window.addEventListener("resize", sendHeight);

      // ---

      // Handle incoming content updates
      window.addEventListener("message", (event) => {
        console.log("iframe got message", event);
        debugger;
        if (event.data && event.data.type === "update-content") {
          const iframeContent = document.querySelector(".iframe-content");
          iframeContent.innerHTML = event.data.content;
          // Send height after content update
          setTimeout(sendHeight, 50);
        }
      });

      // ---

      // Send iframe loaded message

      window.addEventListener("load", () => {
        window.parent.postMessage(
          {
            type: "iframe-loaded",
          },
          "*"
        );
      });
    </script>
  </body>
</html>
